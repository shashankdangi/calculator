<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="dark:bg-zinc-800 text-white text-center flex flex-col justify-center items-center gap-10 m-4"
  >
    <h2 class="font-bold text-2xl uppercase">Calculator</h2>

    <div
      class="calc-container w-[350px] h-[500px] bg-zinc-900 rounded-xl p-4 flex flex-col gap-4"
    >
      <div
        class="screen w-[100%] bg-zinc-700 h-[30%] rounded-md flex justify-end items-end p-4 text-4xl overflow-auto"
      >
        <span id="result"></span>
      </div>
      <div class="keys grid grid-cols-4 gap-4 text-center justify-items-center">
        <span class="special key fn" id="clear">AC</span>
        <span class="special key fn" id="deleteKey">C</span>
        <span class="special key" keyIndex="%" id="percentage">%</span>
        <span class="special key" keyIndex="/" id="divide">/</span>
        <span class="key" keyIndex="7">7</span>
        <span class="key" keyIndex="8">8</span>
        <span class="key" keyIndex="9">9</span>
        <span class="special key" id="multiply" keyIndex="*">x</span>
        <span class="key" keyIndex="4">4</span>
        <span class="key" keyIndex="5">5</span>
        <span class="key" keyIndex="6">6</span>
        <span class="special key" keyIndex="-" id="subtract">-</span>
        <span class="key" keyIndex="1">1</span>
        <span class="key" keyIndex="2">2</span>
        <span class="key" keyIndex="3">3</span>
        <span class="special key" keyIndex="+" id="add">+</span>
        <span class="key" keyIndex="0">0</span>
        <span class="key" keyIndex="." id="dot">.</span>
        <span class="equal col-span-2 w-[100%] rounded-3xl" id="equal">=</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
